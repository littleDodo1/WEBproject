<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="register_page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <video autoplay loop muted class="bgvideo" id="bgvideo">
            <source src="007_03.mp4" type="video/mp4"></source>
        </video>
         <form action=""> <!-- в action мы вставляем документ, который обрабатывал бы обновление пароля по заданной изначально почте -->
            <h1>Восстановление пароля</h1>
        <div class="input-box">
            <input type="password" placeholder="Введите новый пароль" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Повторите пароль" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <button type="submit" class ="btn1">Продолжить</button>
        </form>
    </div>
</body>
</html>
