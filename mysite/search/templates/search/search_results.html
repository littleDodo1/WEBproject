{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</title>
    <link rel="stylesheet" href="{% static 'search/css/search_results.css' %}">
</head>
<body>
    <header>
        <div class="logo"><a href="{% url 'search:browse' %}"><img src="{% static 'search/img/logo.png' %}" height="55" alt="–õ–æ–≥–æ"></a></div>
        <div class="search-container">
          <form action="{% url 'search:results' %}" method="get">
            <label for="type-select">–Ø –∏—â—É:</label>
            <select id="type-select" class="type-select" name="search_type">
              <option value="movie">—Ñ–∏–ª—å–º</option>
              <option value="book">–∫–Ω–∏–≥—É</option>
            </select>
            <p>
            <div class="search-box">
              <input type="text" placeholder="–ü–æ–∏—Å–∫..." name="search_query">
              <button type="submit">üîç</button>
            </div>
          </form>
          <a href="{% url 'search:search_page' %}"><button class="advanced-button">–ü–æ–∏—Å–∫ –ø–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º</button></a>
        </div>
          <a href="#" class="user-icon"><img src="{% static 'search/img/pfp.png' %}" height="55" alt="–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç"></a>
        </div>
    </header>

    <div class="results-header">
        <h2>–ù–∞—à–ª–æ—Å—å –ø–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É</h2>
        <form method="get" class="sort-form">
            <!-- –°–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –ø–æ–∏—Å–∫–∞ -->
            <input type="hidden" name="search_query" value="{{ request.GET.search_query }}">
            <input type="hidden" name="search_type" value="{{ request.GET.search_type }}">
            <input type="hidden" name="years" value="{{ request.GET.years }}">
            <input type="hidden" name="country" value="{{ request.GET.country }}">
            <input type="hidden" name="genre" value="{{ request.GET.genre }}">

            <select name="sort_by" onchange="this.form.submit()">
                <option value="" disabled selected>–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</option>
                <option value="year_lb" {% if request.GET.sort_by == 'year_lb' %}selected{% endif %}>–°–Ω–∞—á–∞–ª–∞ —Å—Ç–∞—Ä—ã–µ</option>
                <option value="year_bl" {% if request.GET.sort_by == 'year_bl' %}selected{% endif %}>–°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ</option>
                <option value="rating_lb" {% if request.GET.sort_by == 'rating' %}selected{% endif %}>–°–Ω–∞—á–∞–ª–∞ —Å –Ω–∏–∑–∫–∏–º —Ä–µ–π—Ç–∏–Ω–≥–æ–º</option>
                <option value="rating_bl" {% if request.GET.sort_by == 'rating' %}selected{% endif %}>–°–Ω–∞—á–∞–ª–∞ —Å –≤—ã—Å–æ–∫–∏–º —Ä–µ–π—Ç–∏–Ω–≥–æ–º</option>
                <option value="votes_lb" {% if request.GET.sort_by == 'votes' %}selected{% endif %}>–°–Ω–∞—á–∞–ª–∞ –Ω–µ–ø–æ–ø—É–ª—è—Ä–Ω—ã–µ</option>
                <option value="votes_bl" {% if request.GET.sort_by == 'votes' %}selected{% endif %}>–°–Ω–∞—á–∞–ª–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ</option>
            </select>
        </form>
    </div>

    <div class="container">
    {% if data %}
        {% for item in data %}
        <div class="grid-item">
            <a href="{% url 'search:film_page' item.id %}">
                <div class="movie-card">
                    <img src="{{ item.poster.url }}" alt="Movie Poster">
                </div>
                <div class="movie-title"><b>{{ item.name }}</b></div>
            </a>
        </div>
        {% endfor %}
    {% endif %}
    {% if b_data %}
        {% for item in b_data %}
        <div class="grid-item">
            <a href="{% url 'search:book_page' item.id %}">
                <div class="movie-card">
                    <img src="{{ item.volumeInfo.imageLinks.thumbnail }}" alt="Book Poster">
                </div>
                <div class="movie-title"><b>{{ item.volumeInfo.title }}</b></div>
            </a>
        </div>
        {% endfor %}
    {% endif %}
    </div>

</body>
</html>
