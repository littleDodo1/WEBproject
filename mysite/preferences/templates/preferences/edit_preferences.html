{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать предпочтения | Flickpage</title>
    <link rel="stylesheet" href="{% static 'users/css/main_page.css' %}">
    <link rel="icon" type="image/png" href="{% static 'users/img/minilogo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .edit-container {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #f0f0f0;
        }
        
        .edit-title {
            text-align: center;
            color: #d95401;
            font-family: 'Jost', sans-serif;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .preferences-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #d95401;
        }
        
        .form-label {
            display: block;
            color: #d95401;
            font-family: 'Jost', sans-serif;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 500;
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            accent-color: #d95401;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .checkbox-item:hover label {
            color: #d95401;
        }
        
        .submit-button {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background-color: #d95401;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-family: 'Jost', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-button:hover {
            background-color: #b34600;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(217, 84, 1, 0.3);
        }
        
        .navigation-links {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .nav-link {
            color: #d95401;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border: 1px solid #d95401;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(217, 84, 1, 0.2);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="shapka">
        <div class="logo_1">
            <a href="{% url 'search:browse' %}"><img src="{% static 'users/img/logo.png' %}" height="55" alt="Лого"></a>
        </div>
        <nav class="site-links">
            <a href="{% url 'about' %}">О нашей команде</a>
        </nav>
        <div class="profile_pic">
            <a href="{% url 'profile' %}"><img src="{% static 'users/img/pfp.png' %}" width="60" alt="Иконка профиля"></a>
        </div>
    </header>

    <main class="main">
        <div class="edit-container">
            <h1 class="edit-title">Редактировать предпочтения</h1>

            <form method="post" class="preferences-form">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="form-group">
                        <label class="form-label">{{ field.label }}</label>
                        <div class="checkbox-group">
                            {% for choice in field %}
                                <div class="checkbox-item">
                                    {{ choice.tag }}
                                    <label for="{{ choice.id_for_label }}">{{ choice.choice_label }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
                
                <button type="submit" class="submit-button">Сохранить изменения</button>
            </form>

            <div class="navigation-links">
                <a href="{% url 'view_preferences' %}" class="nav-link">← Назад к предпочтениям</a>
                <a href="{% url 'profile' %}" class="nav-link">Назад в профиль →</a>
            </div>
        </div>
    </main>
</body>
</html>
